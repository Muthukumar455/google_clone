<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="img-sec">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
    </div>
</div>

<center>
    <div class="inputs">
        <input type="text" id="searchInput">
    </div>
</center>

<center>
    <div class="btn">
        <button onclick="googleSearch()">Google Search</button>
        <button onclick="feelingLucky()">I'm Feeling Lucky</button>
        <button onclick="googleImagesSearch()">Image</button> <!-- Button for image search -->
    </div>
</center>

<script>
    // Function to handle Google Search
    function googleSearch() {
        var query = document.getElementById('searchInput').value;
        if (query === '') {
            alert('Please enter a search query.');
            return;
        }
        window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
    }

    // Function to handle I'm Feeling Lucky
    function feelingLucky() {
        // Redirect to a top website (W3Schools homepage)
        window.location.href = 'https://www.w3schools.com/html/default.asp';
    }

    // Function to handle Google Images Search
    function googleImagesSearch() {
        var query = document.getElementById('searchInput').value;
        if (query === '') {
            alert('Please enter a search query.');
            return;
        }
        window.location.href = 'https://www.google.com/search?tbm=isch&q=' + encodeURIComponent(query);
    }

    
</script>

</body>
</html>
